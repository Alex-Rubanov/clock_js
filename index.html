<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="clock">
        <div class="hand hour-hand" data-hour-hand></div>
        <div class="hand minute-hand" data-minute-hand></div>
        <div class="hand second-hand" data-second-hand></div>
        <div class="number number-set1">1</div>
        <div class="number number-set2">2</div>
        <div class="number number-set3 big">3</div>
        <div class="number number-set4">4</div>
        <div class="number number-set5">5</div>
        <div class="number number-set6 big">6</div>
        <div class="number number-set7">7</div>
        <div class="number number-set8">8</div>
        <div class="number number-set9 big">9</div>
        <div class="number number-set10">10</div>
        <div class="number number-set11">11</div>
        <div class="number number-set12 big">12</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
